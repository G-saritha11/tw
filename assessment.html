<html>
    <head>
        <title>product</title>
            <style>
                body{
                    margin:0px;
                    padding: 20px;
                    background-color: aliceblue;
                }

                h2{
                    text-align: left;
                }
                #products-container{
                    display: flex;
                    flex-wrap: wrap;
                    gap: 20px;
                }
                .card{
                    background-color: white;
                    width:200px;
                    padding:15px;
                    border-radius:12px;
                    cursor:pointer;
                  }
                  .card:hover{
                    transform: scale(1.05);
                  }
                  .card img{
                    width:100%;
                    height: 150px;
                    object-fit: cover;
                    border-radius: 8px;
                  }
                  .card h4{
                    margin: 10px 0 0;
                    font-size: 14px;
                  }

              .modle{
                display: none;
                background-color: aliceblue;
                position: fixed;
                inset:0;
                justify-content: center;
                align-items: center;
                z-index:1000;
              }
              .model-box{
                background-color: white;
                width: 350px;
                max-width:90%;
                padding: 15px;
                border-radius: 12px;
                text-align: center;
                position: relative;
              }

                .modle-box img{
                    width: 100%;
                    height: 200px;    
                }
                .close{
                   position: absolute;
                   top: 8px;
                    right: 12px;
                 font-size: 22px;
                 cursor: pointer; 
                }
            </style>
            </head>
            <body>
            <h2>products</h2>
            <div id="products-container"></div>
            <div class="modle" id="modle">
                <div class="modle-box">
                <span class="close" id="close">product</span>
                <img id="mimg">
                <h3 id="mtitle"></h3>
                <p id="mdsce"></p>
                </div>
                </div>
                <script>
                    const container=document.getElementById("products-container")
                    const modle=document.getElementById("modle")
                    const mimg=document.getElementById("mimg")
                    const mtitle=document.getElementById("mtitle")
                    const mdsce=document.getElementById("mdsce")
                    const close=document.getElementById("close")

                   fetch("https://dummyjson.com/products")
                   .then(res => res.json())
                   .then(data =>{
                    data.products.forEach(product => {
                        const card=document.createElement("div");
                        card.className="card"
                        const img=document.createElement("img");
                        img.src=product.thumbnail;
                        const title=document.createElement("h4");
                        title.textContent=product.title;

                    img.onclick=()=>{
                        mimg.src=product.thumbnail;
                        mtitle.textContent=product.title;
                        mdsce.textContent=product.discription;
                        modle.style.display="flex"

                    }
                        card.appendChild(img);
                        card.appendChild(title);
                        container.appendChild(card);

                        
                   });
                });

                close.onclick = () => modle.style.display = "none";

                modle.onclick = e => {
               if (e.target === modle) modle.style.display = "none";
                };


                </script>

                </body>
</html>
